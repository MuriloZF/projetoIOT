{% extends "baseAdmin.html" %}
{% block title %} <title> Adicionar Sensor </title> {% endblock %}
{% block body %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">Registrar Novo Sensor</h1>
        <form action="{{ url_for("sensor_main.register_sensor_page") }}" method="post" class="space-y-6">
            <div>
                <label for="sensor_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome do Sensor:</label>
                <input type="text" id="sensor_name" name="sensor_name" placeholder="Ex: Sensor de Temperatura Cozinha" required 
                       class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-100">
            </div>
            <div>
                <label for="mqtt_topic" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tópico MQTT do Sensor:</label>
                <input type="text" id="mqtt_topic" name="mqtt_topic" placeholder="Ex: iot/sensor/cozinha/temperatura" required 
                       class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-100">
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Este é o tópico MQTT exato que o dispositivo ESP32 usará para publicar os dados deste sensor.</p>
            </div>
            <div>
                <label for="data_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Dado (Opcional):</label>
                <input type="text" id="data_type" name="data_type" placeholder="Ex: °C, %, ppm" 
                       class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-100">
            </div>
            
            <div class="flex justify-center">
                <button type="submit" 
                        class="w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-red hover:bg-custom-red-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150">
                    Registrar Sensor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
